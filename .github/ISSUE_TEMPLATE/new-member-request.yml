name: Request to join organisation
description: Use this template to request to join the Scottish Government Analysis organisation.
title: "New member request"
labels: member-request
assignees: 
  - alice-hannah
  - tomwilsonsco
body:
  - type: checkboxes
    attributes:
      label: "To join the organisation, please confirm the following:"
      options:
        - label: I am a current employee of the Scottish Government
          required: true
        - label: I have read and understand the [user responsibilities](https://scotsconnect.sharepoint.com/sites/StatisticsGroup-Org-SG/SitePages/GitHub-User-Responsibilities.aspx) for using GitHub in Scottish Government
          required: true
        - label: I have read the guidance in the [welcome](https://github.com/ScotGovAnalysis/welcome) repo
          required: true
        - label: I have my gov.scot email address public on my GitHub profile
          required: true
        - label: I understand I will periodically need to confirm my ongoing need for access
          required: true
  - type: markdown
    attributes: 
      value: |
        **Note**: To make your email address public, go to your [profile settings](https://github.com/settings/profile), select your gov.scot email address from the dropdown under 'Public email', and click the green 'Update profile' button. Follow these [instructions for more help](https://github.com/ScotGovAnalysis/welcome/make-email-public.md).         
  - type: markdown
    attributes:
      value: "## What next?"
  - type: markdown
    attributes:
      value: Thank you for your request. Once it has been reviewed by an organisation admin, you will receive an e-mail with an invite to join the organisation. 
  - type: markdown
    attributes:
      value: If you have any issues with the above, please [get in touch](mailto:alice.hannah@gov.scot;thomas.wilson@gov.scot?subject=Scottish%20Government%20Analysis%20Member%20Request) with the organisation admins via email.
